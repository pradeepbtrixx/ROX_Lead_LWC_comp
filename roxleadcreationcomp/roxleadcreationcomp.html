<template>
 
  <template if:true= {home}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
          <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
          </svg>
          <span class="slds-assistive-text">Cancel and close</span>
        </button>
        <div class="slds-modal__header">
          <h1 id="modal-heading-02" class="slds-modal__title slds-hyphenate">Select Record Type</h1>
        </div>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
            <div class="slds-card__body slds-card__body_inner">
              <div class="slds-wrap slds-grid">
                <div class="slds-col slds-size_3-of-12 slds-p-horizontal--small slds-m-bottom--medium">
                  <lightning-radio-group name="Select a record type"
                  options={options}
                  type="radio"
                  onchange = {recordtypeassigner}
                  ></lightning-radio-group>
                </div> 
              </div>
            </div>
          </div>    
            <div class="slds-modal__footer">
              <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleCancel}>Cancel</button>
            </div>
          </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
  </template>

  <template if:true={ee}>
      <lightning-card>
      <lightning-record-edit-form object-api-name= {objApi} record-type-id= {recordtypeid} onsuccess={handleSuccess}>
        <lightning-messages> </lightning-messages>

          <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true">
            <div class="slds-modal__container">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                  <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Cancel and close</span>
              </button>
              
          
              <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New Lead</h1>
              </div>

              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                  <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium">
                      <lightning-input-field  field-name="Account__c" variant="label-hidden" onchange={handleAccountSelection}> </lightning-input-field>
                  </div>
                  
                  <div class="slds-section slds-is-open">
                    <h3 class="slds-section__title slds-theme_shade">
                      <span class="slds-truncate slds-p-horizontal_small" title="Section Title">Lead Information</span>
                    </h3>
                    <div class="slds-wrap slds-grid">
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input-field field-name="Name" required="true" value={accleadname} > </lightning-input-field></p></div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input-field field-name="Email__c" required= "true" value={accemail} > </lightning-input-field></p></div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input-field field-name="Mobile__c" required ="true" value={accmobile}> </lightning-input-field></p></div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input-field field-name="Phone__c" value={accphone} > </lightning-input-field></p></div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input-field field-name="Lead_Status__c" value={accLeadstatus} > </lightning-input-field></p></div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input-field field-name="Lead_Source__c" value={accLeadsource} > </lightning-input-field></p></div>
                    </div>    
                  </div>

                  <div class="slds-section slds-is-open">
                    <h3 class="slds-section__title slds-theme_shade">
                      <span class="slds-truncate slds-p-horizontal_small" title="Section Title">Company Information</span>
                    </h3>
                    <div class="slds-wrap slds-grid">
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input-field field-name="Company2__c" value={accname}> </lightning-input-field></p></div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input-field field-name="Fax__c" value={accfax} > </lightning-input-field></p></div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input-field field-name="Website__c" value={accwebsite}> </lightning-input-field></p></div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input-field field-name="Annual_Revenue__c" value = {accannualrev}> </lightning-input-field></p></div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input-field field-name="Rating__c" value = {accrating} > </lightning-input-field></p></div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input-field field-name="Industry__c" value={accindustry} > </lightning-input-field></p></div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input-field field-name="Title__c" value = {acctitle} > </lightning-input-field></p></div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input-field field-name="Description__c" value ={accdescription} > </lightning-input-field></p></div>
                    </div>
                  </div>

                  <div class="slds-section slds-is-open">
                    <h3 class="slds-section__title slds-theme_shade">
                      <span class="slds-truncate slds-p-horizontal_small" title="Section Title">Address Information</span>
                    </h3>
                    <div class="slds-wrap slds-grid">
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input-field field-name="Street__c" value={accstreet} > </lightning-input-field></p></div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input-field field-name="City__c" value={acccity} > </lightning-input-field></p></div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input-field field-name="State_Province__c" value={accstate}> </lightning-input-field></p></div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input-field field-name="Zip_Postal_Code__c" value={acczip} > </lightning-input-field></p></div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input-field field-name="Country__c" value={acccountry}> </lightning-input-field></p></div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p></p></div>
                    </div>
                  </div>

              </div>    

              <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleCancel}>Cancel</button>
                <lightning-button label="Save &amp; New" variant="neutral" type="submit" onclick={handleSaveAndNew}> </lightning-button>
                <lightning-button label="Save" variant="brand" type="submit" onclick={handleSave}></lightning-button>
                
              </div>        
           </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
      <lightning-input-field class="slds-hidden" field-name="Existing_Customer__c" value={exischeck}> </lightning-input-field>
      <lightning-input-field class="slds-hidden" field-name="AccountId__c" value={exisaccid}> </lightning-input-field>
      <lightning-input-field class="slds-hidden" field-name="RecordTypeId" value={recordtypeid}> </lightning-input-field>
      </lightning-record-edit-form>
      </lightning-card>
  </template>
</template>
